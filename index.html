<html lang="fr" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Libération.fr – Ministres, mi-connus</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
        <meta name="keywords" content="actualités, news">
        <meta name="description" content="Tout savoir sur les dernières actualités politiques, monde, société, sports, écologie avec le journal en ligne Libération.">
        <link rel="canonical" href="http://www.liberation.fr/apps/2015/06/qui-est-ce/index.html">
        <link rel="shortcut icon" href="http://s1.libe.com/favicon.png">

        <meta property="og:title" content="Ministres, mi-connus" />
        <meta property="og:site_name" content="Libération.fr"/>
        <meta property="og:image" content="http://www.liberation.fr/apps/2015/06/qui-est-ce/data/pictures/social.jpg" />
        <meta property="og:url" content="http://www.liberation.fr/apps/2015/06/qui-est-ce/index.html" />
        <meta property="og:description" content="" />

        <script type="text/javascript" async="" src="http://www.google-analytics.com/analytics.js"></script>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.12/css/ngDialog.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.12/css/ngDialog-theme-plain.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400,700'>
        <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.3/css/bootstrap-select.min.css'>

        <link rel="stylesheet" type="text/css" href="./css/header.css" media="all">
        <link rel="stylesheet" type="text/css" href="./css/style.css" media="all">

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-touch.js"></script>
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.3.12/js/ngDialog.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.3/js/bootstrap-select.min.js"></script>

        <script type="text/javascript" src="directives/lheader/lheader.directive.js" charset="utf-8"></script>

        <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
    </head>
    <body ng-controller="Ctrl">
        <lheader></lheader>

        <section id="main-content">
            <div class="ribbon nomobile">
                <img src="data/pictures/ribbon.svg">
                <p class="ribbon__content">Parmi les 34 membres du gouvernement, idenitfiez celui choisi par l'ordinateur, en utilisant le moins de critères possible.</p>
                <img src="data/pictures/ribbon2.svg">
            </div>
            <div class="pagewrapper">
                <div class="mobile">
                    <p class='center bold'>
                        Le membre du gouvernement que vous recherchez...
                    </p>
                    <select class="form-control" ng-change="filter()" ng-model="filterSelect">
                        <option value="" disabled="disabled">---</option>
                        <option data-icon="{{getSelectIcon(filter.value)}}" ng-repeat='filter in filters' value="{{ filter.value }}"
                                class="{{getSelectClass(filter.value)}}">
                            {{ filter.label }}
                        </option>
                    </select>
                    <p></p>
                </div>
                <div class="left" data-images-loaded data-use-progress-events="yes">

                    <div class="bigyes response"><img src="data/pictures/oui.svg" /></div>
                    <div class="bigno response"><img src="data/pictures/non.svg" /></div>

                    <div class="gutter"></div>
                    <div class="pages" ng-repeat="d in data | orderBy: 'order'"
                         ng-class="cardClass(d)" ng-click="clickOnCard(d)"
                         data-title="{{ d.prenom }} {{ d.nom }}"
                         data-content="{{ d.poste }}">
                         <img ng-src="data/pictures/photos/{{ getPicture(d) }}.png" />
                        <h3>{{ d.prenom }}</h3>
                    </div>
                    <div class="credits">Photos : AFP</div>
                </div>
                <div class="menu nomobile">
                    <div class="menu__title">
                        Critères
                    </div>
                    <ul>
                        <li ng-repeat="filter in filters | orderBy:'order'" ng-class="filter.value" ng-if="filterClass(filter.value).used">
                            <button type="button" ng-click="applyFilter(filter.value)"
                                    ng-class="$parent.filterClass(filter.value)" class="btn">{{ filter.label }}</button>
                        </li>
                        <li style="width: 100%; height: 1em;"></li>
                        <li ng-repeat="filter in filters | orderBy:'order'" ng-class="filter.value" ng-if="!filterClass(filter.value).used">
                            <button type="button" ng-click="applyFilter(filter.value)"
                                    ng-class="$parent.filterClass(filter.value)" class="btn">{{ filter.label }}</button>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <script type="text/javascript">
            $(function() {
                setTimeout(function() {
                    $('#main-content').css('margin-top', $('.cover').outerHeight());
                    if ($('.ribbon').css('display') !== 'none') {
                        $('.pagewrapper').css('margin-top', $('.ribbon').outerHeight() / 2);
                    }
                    $('select').selectpicker();

                    var fixedMenu = function() {
                        $('.menu').css({
                            position: '',
                            top: '',
                            left: ''
                        });
                        $('.menu').css({
                            position: 'fixed',
                            top: $('.menu').offset().top,
                            left: $('.menu').offset().left
                        });
                    };

                    $(window).resize(fixedMenu);
                    fixedMenu();
                }, 200);
            });
        </script>

        <!-- Chartbeat -->

          _sf_async_config.domain = 'liberation.fr';
          _sf_async_config.useCanonical = true;
          _sf_async_config.sections = "Static";
          _sf_async_config.authors = "Static";

            function loadChartbeat() {
              window._sf_endpt=(new Date()).getTime();
                  var e = document.createElement('script');
                  e.setAttribute('language', 'javascript');
                  e.setAttribute('type', 'text/javascript');
                  e.setAttribute('src', 'http://static.chartbeat.com/' + 'js/chartbeat.js');
                  document.body.appendChild(e);
              }
              var oldonload = window.onload;
              window.onload = (typeof window.onload != 'function') ?
                loadChartbeat : function() { oldonload(); loadChartbeat();
            };
          })();
        </script>

            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-41822557-1', 'liberation.fr');
            ga('send', 'pageview');
        </script>

        <noscript>
            <img width="1" height="1" src="http://logliberation.xiti.com/hit.xiti?s=381060&amp;s2=56&amp;p=Static::Data::2015-06-quiestce&amp;di=&amp;" >

        <script type="text/javascript" src="http://s1.libe.com/bloom/theme/js/xtcore.js"></script>
        <!-- // Xiti -->

    </body>
</html>
